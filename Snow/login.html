<!DOCTYPE HTML>
<html lang='en'>
<head>
	<title>Login</title>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
	<link rel='stylesheet' type='text/css' href='includes/font-awesome/css/font-awesome.css'/>
	<link rel='stylesheet' type='text/css' href='includes/bootstrap/css/bootstrap.min.css'/>
	<link rel='stylesheet' type='text/css' href='css/login.css'/>
</head>
<body>

<!-- .wrapper -->
<section class='wrapper'>
<section class='container'>
<section class='row'>
<form class='form col-md-6 col-md-offset-3'>
	<hgroup class='form-title'>
		<i class='fa fa-user-circle'></i>
		<span>Login</span>
	</hgroup>
	<!-- form controls -->
	<div class='form-group'>
		<div class='input-group'>
			<div class='input-group-addon'><i class='fa fa-user'></i></div>
			<input class='form-control' type='text' placeholder='Username' required/>
		</div>
	</div>
	<div class='form-group'>
		<div class='input-group'>
			<div class='input-group-addon'><i class='fa fa-key'></i></div>
			<input class='form-control' type='password' placeholder='Password' required/>
		</div>
	</div>
	<div class='form-group'>
		<input class='form-control' type='submit' value='Login'/>
	</div>
	<div class='form-links'>
		<span>Not registered? <a href='#'>Create An Account</a></span>
	</div>
</form>
</section>
</section>
</section>
<script type='text/javascript' src='includes/js/jquery.min.js'></script>
<script type='text/javascript' src='includes/bootstrap/js/bootstrap.min.js'></script>
</body>
</html>
