<!DOCTYPE HTML>
<html lang='en'>
<head>
	<title>Welcome User</title>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
	<link rel='stylesheet' type='text/css' href='includes/font-awesome/css/font-awesome.css'/>
	<link rel='stylesheet' type='text/css' href='includes/bootstrap/css/bootstrap.min.css'/>
	<link rel='stylesheet' type='text/css' href='css/admission.css'/>
</head>
<body>

<!-- .header -->
<header class='header'>
    <!-- .header-title -->
    <hgroup class='header-title'>
        <span><a href='#'>Welcome User</a></span>
    </hgroup>
</header>

<section class='wrapper'>
<section class='container'>
<form class='form' method='post'>
    <div class='panel panel-default'>
        <hgroup class='panel-heading'>
            <span>Please Select Account Type</span>
        </hgroup>
        <div class='panel-body form-list'>
	        <ul id="id_account_type">
				<div class="radio">
				  <label for="id_account_type_0">
				    <input checked="checked" id="id_account_type_0" name="account_type" type="radio" value="s" required /> 
				    Student
				  </label>
				</div>
				<div class="radio">
				  	<label for="id_account_type_1">
						<input id="id_account_type_1" name="account_type" type="radio" value="t" required /> 
						Tutor
					</label>
				</div>
			</ul>
        </div>
    </div>

    <div class='form-footer'>
    	<input type='submit' value='Submit'/>
    	<input type='reset' value='Reset'/>
    </div>
</form>
</section>
</section>

<script type='text/javascript' src='includes/js/jquery.min.js'></script>
<script type='text/javascript' src='includes/bootstrap/js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/test.js'></script>
</body>
</html>
